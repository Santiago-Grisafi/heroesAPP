<div class="container main-container form" style="margin-top: 50px;">
    <form autocomplete="off">
        <div class="row mt-3" style="text-align: center;">
            <div class="col text-center" style="width: 50%;">
                <label for="username">Username:</label>
                <input type="text" class="form-control" required />
            </div>
            <div class="col text-center" style="width: 50%;">
                <br>
                <label for="username">Email:</label>
                <input type="email" class="form-control" required />
            </div>
            <div class="col" style="width: 50%;">
                <br>
                <label for="username">Password:</label>
                <input type="password" class="form-control" required />
            </div>
            <div class="col" style="width: 50%;">
                <br>
                <label for="username">Confirmar Password:</label>
                <input type="password" class="form-control" required />
            </div>
            <br>
            <div class="col text-center" style="margin-top: 30px;">
                <button class="btn btn-success btn-block">Registrarse</button>
            </div>
            <br>
            <div class="text-center" style="margin-top: 30px;">
                <button class="btn btn-danger btn-block" [routerLink]="['/auth/login']">Volver al Login</button>
            </div>
        </div>


    </form>
</div>

<mat-sidenav-container fullscreen>
    <mat-sidenav #sideNav mode="push">
        <mat-toolbar color="primary">
            <span>Heroes APP </span>
            <span class="spacer"></span>
            <button>
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <mat-list-item [routerLink]="['/heroes/listado']" (click)="sideNav.toggle()">
                <mat-icon>label</mat-icon>
                Listado de Heroes
            </mat-list-item>
            <mat-list-item [routerLink]="['/heroes/agregar']" (click)="sideNav.toggle()">
                <mat-icon>add</mat-icon>
                AÃ±adir Heroe
            </mat-list-item>
            <mat-list-item [routerLink]="['/heroes/buscador']" (click)="sideNav.toggle()">
                <mat-icon>search</mat-icon>
                Buscar Heroe
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar>
        <button mat-icon-button (click)="sideNav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <span><i class="bi bi-nvidia"></i> {{_auth?.usuario}} </span>
        <span class="space"></span>
        <button mat-button (click)="logout()">
            <mat-icon>logout</mat-icon>
        </button>
    </mat-toolbar>
    <div class="main-container container">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>

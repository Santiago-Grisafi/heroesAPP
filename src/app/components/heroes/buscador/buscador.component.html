<div class="container main-container" style="margin-top: 30px;">
    <div flexLayout="row">
        <div>
            <h1>Buscador de Heroes</h1>
            <mat-divider></mat-divider>
            <br>
        </div>

        <form class="example-full-width">
            <div fxLayout="column">
                <mat-form-field class="example-full-width">
                    <mat-label>Heroe</mat-label>
                    <input type="text" placeholder="Pick one" aria-label="Number" matInput [(ngModel)]="term"
                        [matAutocomplete]="auto" name="term" (input)="setResults()">
                    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="getSelectedOption($event)">
                        <mat-option *ngFor="let heroe of heroes;" [value]="heroe">
                            {{heroe.superhero}}
                        </mat-option>
                        <mat-option value="" *ngIf="heroes.length==0 && term.trim().length>0">
                            No se encontraron resultados
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
        </form>
    </div>
    <div *ngIf="heroe" class="row mt-3">
        <app-card-heroe [heroe]="heroe"></app-card-heroe>
    </div>

</div>
